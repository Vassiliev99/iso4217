name: main
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: pip3 install flake8 wheel
    - run: python3 setup.py sdist bdist_wheel
    - run: flake8 .
    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist

  test:
    needs: [build]
    strategy:
      matrix:
        runtime:
        - python-version: 3.8.12
          os: ubuntu-20.04
        - python-version: 3.7.12
          os: ubuntu-20.04
        - python-version: 3.6.15
          os: ubuntu-20.04
        - python-version: 3.4.10
          os: ubuntu-18.04
        - python-version: 2.7.18
          os: ubuntu-20.04
        - python-version: pypy-3.8
          os: ubuntu-latest
        - python-version: pypy-2.7
          os: ubuntu-latest
      fail-fast: false
    runs-on: ${{ matrix.runtime.os }}
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.runtime.python-version }}
    - uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    - run: pip install dist/iso4217-*.whl
    - run: |
        set -e
        pushd /tmp
        python -m iso4217.test
        popd

  fakeinv:
    if: "github.event_name == 'push'"
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    - run: pip3 install dist/iso4217-*.whl sphinx-fakeinv
    - run: mkdir -p /tmp/fakeinv/
    - run: sphinx-fakeinv iso4217 > /tmp/fakeinv/objects.inv
    - run: touch /tmp/fakeinv/.nojekyll
    - uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: /tmp/fakeinv
